<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/193f3c6547.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <div>
                <nav class="navbar navbar-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="images/title-logo.png" alt="">
                        </a>
                    </div>
                    <div>
                        <span><a class="nav-font" href="">Home</a></span>
                    </div>
                    <div>
                        <a class="nav-font-learning" href="">My Learnings</a>
                    </div>
                </nav>

            </div>
        </header>
        <section class="welcome-section">
            <div class="welcome-title">
                <h1 class="welcome">Welcome</h1>
            </div>
        </section>
        <section class="searching-section">
            <div class="searching-part">
                <div class="looking-for">
                    <h3 class="looking-title">Are you looking for something</h3>
                </div>
                <div class="search-of-search">
                    <div class="searching-button"><i class="fas fa-search"></i> Search</div>
                </div>

            </div>

        </section>
        <section class="choose-area">
            <div class="therapeutic">
                <h4 class="therapeutic-area">Choose your Therapeutic Area</h4>
            </div>

            <div class="choose-your-area">

                <div class="spasticity-area">
                    <div class="spasticity-image">
                        <img class="hand-image" src="images/hand.png" alt="">
                    </div>
                    <div class="spasticity-part">
                        <div class="spasticity">
                            Spasticity
                        </div>
                        <div class="resources">
                            <a class="see-resources" href="">See resources</a>
                        </div>

                    </div>



                </div>
                <div class="migraine-area">
                    <div class="migraine-image">
                        <img class="woman-image" src="images/woman.png" alt="">
                    </div>
                    <div class="migraine-part">
                        <div class="migraine">
                            Chronic Migraine
                        </div>

                        <div class="resources">
                            <a class="see-resources" href="">See resources</a>
                        </div>
                    </div>
                </div>

            </div>

        </section>




    </main>


</body>

</html>
